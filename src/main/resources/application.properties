spring.application.name=crud-spring-mysql
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/crud-spring-boot
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update

server.port=9000
logging.level.root=info
logging.level.sn.uidt.cisse410=info
#pour savoir le port utiliser par le serveur tomcat au demarrage de l'application

logging.level.org.springframework.boot.web.embedded.tomcat=INFO

spring.jpa.show-sql: true